<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê đặt sân</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="body-bookingStats">
    <!-- Thanh điều hướng -->
     <nav>
        <ul class="navbar">
            <li><a href="/admin/bookingStats.html">Thống kê đặt sân</a></li>
            <li><a href="/admin/serviceStats.html">Thống kê dịch vụ</a></li>
            <li><a href="/admin/saleStats.html">Thống kê doanh số</a></li>
        </ul>
    </nav>

    <!-- Hamburger icon -->
    <div class="hamburger-icon" id="hamburgerIcon">
        <i class="fas fa-bars"></i>
    </div>
    
    <!-- Dropdown menu -->
    <div class="dropdown-menu">
        <ul>
            <li id="logout-option">Logout<i class="fa-solid fa-right-from-bracket" style="margin-left: 15px;"></i></li>
            <li id="mailbox-option">Hòm thư<i class="fa-solid fa-envelope" style="margin-left: 15px;"></i></li>
        </ul>
    </div>

    <!-- Phần nav lịch đặt sân -->
    <div class="date-navigation">
        <div class="today-button">Hôm nay</div>
        <div class="date-selector">
            <button class="nav-button prev"><i class="fas fa-chevron-left"></i></button>
            <div class="current-date">Hiển thị tuần hiện tại</div>
            <button class="nav-button next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Phần bảng lịch đặt sân -->
    <div class="table-container">
        <!-- Table will be generated by JavaScript -->
    </div>

    <!-- Nút sửa thông tin cho đặt sân -->
     <button class="edit-button"><i class="fa-solid fa-pen-to-square" style="font-size: 22px;"></i></button>

    <!-- Popup sửa thông tin cho đặt sân -->
    <div class="edit-popup">
        <button class="close-popup">X</button>
        <div class="popup-header">Sửa thông tin đặt sân</div>
        <p class="hd-time">Thời gian mở sân</p>
        <div class="popup-content-time">
            <!-- table create by js -->
        </div>
        <p class="hd-day">Ngày nghỉ</p>
        <div class="popup-content-day">
            <!-- table create by js -->
        </div>
        <button class="save-button">Lưu</button>
    </div>

    <!-- Form thống kê thông tin đặt sân -->
    <div class="booking-info">
        <div class="booking-info-header"></div>
        <button class="close-popup">X</button>
    </div>

    <div class="overlay"></div>
    <script src="/assets/js/admin.js"></script>
    <script src="/assets/js/mailbox.js"></script>
</body>
</html>
